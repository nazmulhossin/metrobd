<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      border-radius: 15px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .sidebar-link.active {
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-4 mb-4">
      <div class="card profile-card shadow-sm text-center p-4">
        <img src="https://via.placeholder.com/100" class="rounded-circle profile-img mb-3" alt="User">
        <h5 class="mb-0">John Doe</h5>
        <p class="text-muted">johndoe@example.com</p>

        <hr>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link sidebar-link active"><i class="fas fa-user me-2"></i>Overview</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link sidebar-link"><i class="fas fa-edit me-2"></i>Edit Profile</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link sidebar-link"><i class="fas fa-key me-2"></i>Change Password</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link sidebar-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-8">
      <div class="card shadow-sm profile-card">
        <div class="card-body">
          <h4 class="mb-4">Welcome, John Doe</h4>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Email:</strong> johndoe@example.com
            </li>
            <li class="list-group-item">
              <strong>Joined:</strong> Wednesday, 10 April 2024
            </li>
            <li class="list-group-item">
              <strong>Email Verified:</strong> Yes
            </li>
          </ul>

          <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-outline-primary"><i class="fas fa-user-edit me-2"></i>Edit Profile</button>
            <button class="btn btn-outline-secondary"><i class="fas fa-key me-2"></i>Change Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
